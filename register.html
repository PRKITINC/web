<body>
    <h1>Sign up</h1>
    <p>Register here</p>
    <form id="input">
        <h4>Username: </h4><input type="text" name="username" value="" required> <br>
        <h4>Password</h4>
        <input type="password" name="password" value="" required> <br>
        <h4>Re-enter Password</h4>
        <input type="password" name="re-enter" value="" required> <br>
        <h4>Email</h4>
        <input type="email" name="email" value="" required> <br>
        <h4>First Name</h4>
        <input type="text" name="firstname" value="" required> <br>
        <h4>Last Name</h4>
        <input type="text" name="lastname" value="" required> <br>
        <h4>Street Address</h4>
        <input type="text" name="streetaddress" value="" required> <br>
        <h4>Apartment #</h4>
        <input type="text" name="apt" value="">
        <h4>City</h4>
        <input type="text" name="city" value="" required>
        <h4>State</h4>
        <input type="text" name="state" value="" required>
        <h4>Zip Code</h4>
        <input type="number" name="zipcode" value="" required> <br>
    </form>
    <button type="button" id="myButton"> Submit2</button>
    <script src="register.js"></script>
</body>
